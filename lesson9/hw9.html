        /* Task4 */

        function disableCheckbox(){
            if($("input:checked").length == 3){
                $("input").attr("disabled", "disabled");
                $("input:checked").removeAttr("disabled");
            }else if($("input:checked").length < 3){
                $("input").removeAttr("disabled");
            }
        }
        $("input").on("click", disableCheckbox);
